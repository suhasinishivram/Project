<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HOME PAGE</title>
</head>
<body>

    <div>
        <h2>All Names's</h2>
        <ul id="homes" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="Result" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'http://triphpe.890m.com/getData.php';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {

            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                // $('<li>', { text: getName(item) }).appendTo($('#homes'));
                getId(item);
            });
          });



    });

    function getId(data) {
        //alert(data);
        var ids = [];
        for (var i = 0; i < data.length; i++) {
            ids.push(data[i].id);

        }
        //return names;
        var mainList = document.getElementById("homes");

        for (var i = 0; i < ids.length; i++) {
            var item = ids[i];
            var elem = document.createElement("li");
            elem.value = item[0];
            elem.innerHTML = item;

            mainList.appendChild(elem);
        }
    }

    /*function formatItem(item) {
        return JSON.stringify(item);
    }*/
    function getName(data, id) {

        for (var i = 0; i < data.length; i++) {
            if (data[i].id == id) {
                if (data[i].name == "") {
                    $('#Result').text("Empty string");
                }
                else {
                    $('#Result').text(data[i].name);
                }
            }
        }


    }

    function find() {
        var id = $('#prodId').val();

        $.getJSON(uri)
          .done(function (data) {
              $.each(data, function (key, item) {
                  getName(item,id);
              })
           })
          .fail(function (jqXHR, textStatus, err) {
            $('#Result').text('Error: ' + err);
          });

    }
    </script>
</body>
</html>
